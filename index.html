<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picture Triple</title>
</head>
<body>
    <div class="imgBx">
        <img src="img/img_1.jpg" class="picture" style="--i:2;--j:0;">
        <img src="img/img_1.jpg" class="picture" style="--i:1;--j:1;">
        <img src="img/img_1.jpg" class="picture" style="--i:0;--j:2;">
        <img src="img/img_1.jpg" class="picture" style="--i:-1;--j:3;">
        <img src="img/img_1.jpg" class="picture" style="--i:-2;--j:4;">
    </div>
    <div class="imgBx2">
        <img src="img/img_2.jpg" class="picture" style="--i:2;--j:0;">
        <img src="img/img_2.jpg" class="picture" style="--i:1;--j:1;">
        <img src="img/img_2.jpg" class="picture" style="--i:0;--j:2;">
        <img src="img/img_2.jpg" class="picture" style="--i:-1;--j:3;">
        <img src="img/img_2.jpg" class="picture" style="--i:-2;--j:4;">
    </div>
    <div class="imgBx3">
        <img src="img/img_3.jpg" class="picture" style="--i:2;--j:0;">
        <img src="img/img_3.jpg" class="picture" style="--i:1;--j:1;">
        <img src="img/img_3.jpg" class="picture" style="--i:0;--j:2;">
        <img src="img/img_3.jpg" class="picture" style="--i:-1;--j:3;">
        <img src="img/img_3.jpg" class="picture" style="--i:-2;--j:4;">
    </div>
</body>
</html>
